apiVersion: v1
kind: Namespace
metadata:
  name: kargo-demo
  labels:
    kargo.akuity.io/project: "true"
---
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionPolicy
metadata:
  name: test
  namespace: kargo-demo
stage: test
enableAutoPromotion: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: test
  namespace: kargo-demo
spec:
  subscriptions:
    repos:
      git:
      - repoURL: https://github.com/<username>/kargo-demo-gitops.git
        branch: commit-only # Watch this branch for new commits
  promotionMechanisms:
    argoCDAppUpdates:
    - appName: kargo-demo-test
      appNamespace: argocd
      sourceUpdates:
      - repoURL: https://github.com/<username>/kargo-demo-gitops.git
        updateTargetRevision: true # Update Application to reference the new commit
---
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionPolicy
metadata:
  name: uat
  namespace: kargo-demo
stage: uat
enableAutoPromotion: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: uat
  namespace: kargo-demo
spec:
  subscriptions:
    upstreamStages:
    - name: test # Watch for new commits
  promotionMechanisms:
    argoCDAppUpdates:
    - appName: kargo-demo-uat
      appNamespace: argocd
      sourceUpdates:
      - repoURL: https://github.com/<username>/kargo-demo-gitops.git
        updateTargetRevision: true # Update Application to reference the new commit
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: kargo-demo
spec:
  subscriptions:
    upstreamStages:
    - name: uat # Watch for new commits
  promotionMechanisms:
    argoCDAppUpdates:
    - appName: kargo-demo-prod
      appNamespace: argocd
      sourceUpdates:
      - repoURL: https://github.com/<username>/kargo-demo-gitops.git
        updateTargetRevision: true  # Update Application to reference the new commit
