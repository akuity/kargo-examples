apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-demo
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - stage: test
      - stage: uat
      - stage: prod
  template:
    metadata:
      name: kargo-demo-{{stage}}
      annotations:
        kargo.akuity.io/authorized-stage: kargo-demo:{{stage}}
    spec:
      project: default
      source:
        repoURL: https://github.com/<username>/kargo-demo-gitops.git
        # Kargo will targetRevision to move new commits from the helm branch
        # into each stage
        targetRevision: placeholder
        path: charts/kargo-demo
        helm:
          parameters:
          # Kargo will update this value to move new images into each stage
          - name: image.name
            value: nginx:placeholder
      destination:
        server: https://kubernetes.default.svc
        namespace: kargo-demo-{{stage}}
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
  ignoreApplicationDifferences:
  - jqPathExpressions:
    - .spec.source.targetRevision
    - .spec.source.helm.parameters
