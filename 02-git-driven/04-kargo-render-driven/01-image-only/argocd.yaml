apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-demo-14
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - stage: test
      - stage: uat
      - stage: prod
  template:
    metadata:
      name: kargo-demo-14-{{stage}}
      annotations:
        kargo.akuity.io/authorized-stage: kargo-demo-14:{{stage}}
    spec:
      project: default
      source:
        repoURL: https://github.com/<username>/kargo-demo-gitops.git
        # Kargo will update this branch to move new images into this stage
        targetRevision: 14/stage/{{stage}}
        path: kargo-demo
      destination:
        server: https://kubernetes.default.svc
        namespace: kargo-demo-14-{{stage}}
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
