apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: kargo-demo-11
spec:
  promotionPolicies:
  - stage: test
    autoPromotionEnabled: true
  - stage: uat
    autoPromotionEnabled: true
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: manifests
  namespace: kargo-demo-11
  labels:
    kargo.akuity.io/cred-type: git
stringData:
  repoURL: https://github.com/<github-username>/kargo-demo-gitops.git
  username: <github-username>
  password: <github-pat>
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: kargo-demo
  namespace: kargo-demo-11
spec:
  subscriptions:
  - git:
      repoURL: https://github.com/<github-username>/kargo-demo-gitops.git
      # Watch this branch instead of main. This is the "trunk" for this example.
      branch: new-helm
  - image:
      repoURL: public.ecr.aws/nginx/nginx # Watch for new versions of this image
      semverConstraint: ^1.24.0
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: test
  namespace: kargo-demo-11
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      - uses: git-clone
        config:
          repoURL: https://github.com/<github-username>/kargo-demo-gitops.git
          checkout:
          - fromFreight: true
            path: ./src
          - branch: 11/stage/test
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: helm-update-image
        as: update-image
        config:
          path: ./src/charts/kargo-demo/values.yaml
          images:
          - image: public.ecr.aws/nginx/nginx
            key: image.name
            value: ImageAndTag
      - uses: helm-template
        config:
          path: ./src/charts/kargo-demo
          releaseName: kargo-demo
          valuesFiles:
          - ./src/charts/kargo-demo/stages/test/values.yaml
          outPath: ./out
      - uses: git-commit
        as: commit
        config:
          path: ./out
          messageFromSteps:
          - update-image
      - uses: git-push
        config:
          path: ./out
          targetBranch: 11/stage/test
      - uses: argocd-update
        config:
          apps:
          - name: kargo-demo-11-test
            sources:
            - repoURL: https://github.com/<github-username>/kargo-demo-gitops.git
              desiredCommitFromStep: commit
  verification:
    analysisTemplates:
    - name: kargo-demo
---
