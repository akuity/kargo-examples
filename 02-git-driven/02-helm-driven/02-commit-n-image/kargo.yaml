---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: kargo-demo-11
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      stages:
      - uat
  promotionTemplate:
    spec:
      steps:
      - uses: git-clone
        config:
          repoURL: https://github.com/<github-username>/kargo-demo-gitops.git
          checkout:
          - fromFreight: true
            path: ./src
          - branch: 11/stage/prod
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: helm-update-image
        as: update-image
        config:
          path: ./src/charts/kargo-demo/values.yaml
          images:
          - image: public.ecr.aws/nginx/nginx
            key: image.name
            value: ImageAndTag
      - uses: helm-template
        config:
          path: ./src/charts/kargo-demo
          releaseName: kargo-demo
          valuesFiles:
          - ./src/charts/kargo-demo/stages/prod/values.yaml
          outPath: ./out
      - uses: git-commit
        as: commit
        config:
          path: ./out
          messageFromSteps:
          - update-image
      - uses: git-push
        as: push
        config:
          path: ./out
          generateTargetBranch: true
      - uses: git-open-pr
        as: open-pr
        config:
          repoURL: https://github.com/<github-username>/kargo-demo-gitops.git
          createTargetBranch: true
          sourceBranchFromStep: push
          targetBranch: 11/stage/prod
      - uses: git-wait-for-pr
        as: wait-for-pr
        config:
          repoURL: https://github.com/<github-username>/kargo-demo-gitops.git
          prNumberFromStep: open-pr
      - uses: argocd-update
        config:
          apps:
          - name: kargo-demo-11-prod
            sources:
            - repoURL: https://github.com/<github-username>/kargo-demo-gitops.git
              desiredCommitFromStep: wait-for-pr
  verification:
    analysisTemplates:
    - name: kargo-demo
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: kargo-demo
  namespace: kargo-demo-11
spec:
  metrics:
  - name: test
    provider:
      job:
        metadata:
        spec:
          backoffLimit: 1
          template:
            spec:
              containers:
              - name: test
                image: alpine:latest
                command:
                - sleep
                - "20"
              restartPolicy: Never
