apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: kargo-demo-11
spec:
  promotionPolicies:
  - stage: test
    autoPromotionEnabled: true
  - stage: uat
    autoPromotionEnabled: true
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: kargo-demo
  namespace: kargo-demo-11
  labels:
    kargo.akuity.io/cred-type: git
stringData:
  repoURL: https://github.com/<username>/kargo-demo-gitops.git
  username: <username>
  password: <PAT>
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: kargo-demo
  namespace: kargo-demo-11
spec:
  subscriptions:
  - git:
      repoURL: https://github.com/<username>/kargo-demo-gitops.git
      # Watch this branch instead of main. This is the "trunk" for this example.
      branch: helm
  - image:
      repoURL: nginx # Watch for new versions of this image
      semverConstraint: ^1.24.0
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: test
  namespace: kargo-demo-11
spec:
  subscriptions:
    warehouse: kargo-demo
  promotionMechanisms:
    gitRepoUpdates:
    - repoURL: https://github.com/<username>/kargo-demo-gitops.git
      writeBranch: 11/stage/test # Write to stage-specific branch
      helm:
        images:
        - image: nginx
          valuesFilePath: charts/kargo-demo/stages/test/values.yaml
          key: image.name # Update this key to reference the new image version
          value: ImageAndTag
    argoCDAppUpdates:
    - appName: kargo-demo-11-test
  verification:
    analysisTemplates:
    - name: kargo-demo
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: uat
  namespace: kargo-demo-11
spec:
  subscriptions:
    upstreamStages:
    - name: test # Watch for new commits and images
  promotionMechanisms:
    gitRepoUpdates:
    - repoURL: https://github.com/<username>/kargo-demo-gitops.git
      writeBranch: 11/stage/uat # Write to stage-specific branch
      helm:
        images:
        - image: nginx
          valuesFilePath: charts/kargo-demo/stages/uat/values.yaml
          key: image.name # Update this key to reference the new image version
          value: ImageAndTag
    argoCDAppUpdates:
    - appName: kargo-demo-11-uat
  verification:
    analysisTemplates:
    - name: kargo-demo
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: kargo-demo-11
spec:
  subscriptions:
    upstreamStages:
    - name: uat # Watch for new commits and images
  promotionMechanisms:
    gitRepoUpdates:
    - repoURL: https://github.com/<username>/kargo-demo-gitops.git
      writeBranch: 11/stage/prod # Write to stage-specific branch
      helm:
        images:
        - image: nginx
          valuesFilePath: charts/kargo-demo/stages/prod/values.yaml
          key: image.name # Update this key to reference the new image version
          value: ImageAndTag
    argoCDAppUpdates:
    - appName: kargo-demo-11-prod
  verification:
    analysisTemplates:
    - name: kargo-demo
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: kargo-demo
  namespace: kargo-demo-11
spec:
  metrics:
  - name: test
    provider:
      job:
        metadata:
        spec:
          backoffLimit: 1
          template:
            spec:
              containers:
              - name: test
                image: alpine:latest
                command:
                - sleep
                - "20"
              restartPolicy: Never
